<div class="container">
  <div class="title mb-5"
       style="display: flex;flex-direction: column;justify-content: center;align-items: center;margin-top: 20px">
    <h1>Votre résultat</h1>
  </div>
  <div class="row" style="padding-bottom: 100px">
    <div class="col-lg-12 col-md-12 col-12 mt-4 pt-2">
      <div class="card service-wrapper rounded border-0 shadow p-4">
        <div class="icon text-center text-custom h1 shadow rounded bg-white">
        </div>
        <div class="content mt-4">
          <h1 class="result"><b>Domaine recommandé : <span style="color: #4FC3F7">{{result!.resultat}}</span></b></h1>
          <div class="conteneur">
            <div class="row">
              <div class="col" style="border: 0 !important;">
                <app-chart-gender [domaine]="result"></app-chart-gender>
              </div>
              <div class="col">
                <app-chart-age [domaine]="result"></app-chart-age>
              </div>
            </div>

            <div class="row" style="margin-top: 60px;">
              <div class="col" style="border:0">
                <app-chart-mention [domaine]="result"></app-chart-mention>
              </div>
              <div class="col">
                <app-chart-etablissement [domaine]="result"></app-chart-etablissement>
              </div>
            </div>
            <div class="row" style="margin-top: 60px;">
              <div class="col" style="border:0">
                <app-chart-choix [domaine]="result"></app-chart-choix>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--end col-->
</div>
